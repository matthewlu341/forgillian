<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>❤️ Date Flashcards for My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
    <h1>❤️ Date Flashcards for My Love ❤️</h1>
    <h2>Refresh if you want to try a new order</h2>
    <div class="questionContent">
        <h1 id="pieceName">Placeholder name text</h1>
        <h3 id = "pieceDate">The date will show up here when the button is clicked</h3>
        <button id="revealButton">Click to reveal date</button>
        <div id="resultButtons">
            <button id="correctButton">Correct</button>
            <button id="incorrectButton">Incorrect</button>
        </div>
    </div>
    <div id="incorrectDates">
    <h1>Your incorrect dates:</h1>
    <h3 id="incorrectDateList"></h3>
    </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
